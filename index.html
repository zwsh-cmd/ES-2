<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EchoScript</title>
    <meta name="description" content="簡單好用的雲端筆記，隨時記錄想法">

    <meta name="robots" content="noindex, nofollow">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MyNotes">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        html, body {
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }
        /* 自定義捲軸樣式 (搭配 main.js 使用) */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #d6d3d1; border-radius: 20px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">
    <div id="root"></div>

    <script type="text/babel" src="main.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        // [修改] 引入資料庫功能 (加入 where, getDocs 以支援篩選)
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            setDoc,       
            updateDoc,    
            deleteDoc, 
            doc, 
            onSnapshot,   
            query, 
            orderBy, 
            where,        // [新增] 篩選功能
            getDocs,      // [新增] 讀取功能
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        
        // [新增] 引入 Auth 驗證功能
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        // 你的專屬鑰匙
        const firebaseConfig = {
            apiKey: "AlzaSyAnYUukq9aJeg6o4ZgQ_aNgFBfkHTeGteg",
            authDomain: "es-2-78ee8.firebaseapp.com",
            projectId: "es-2-78ee8",
            storageBucket: "es-2-78ee8.firebasestorage.app",
            messagingSenderId: "426271640868",
            appId: "1:426271640868:web:3729eb8d1cf0d7696e37b1"
        };

        // 啟動 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app); // [新增] 初始化 Auth

        // 【關鍵】把 db 和功能包 (fs) 掛載到 window，讓 main.js 可以隨便用
        window.db = db;
        window.auth = auth; // [新增] 掛載 auth
        
        window.fs = { 
            collection, 
            addDoc, 
            setDoc,
            updateDoc,
            deleteDoc, 
            doc, 
            onSnapshot, 
            query, 
            orderBy, 
            where,       // [新增]
            getDocs,     // [新增]
            serverTimestamp 
        };

        // [新增] 驗證工具箱 window.authFns
        window.authFns = { 
            GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged 
        };

        console.log("Firebase 雲端資料庫與驗證已就緒 (EchoScript)");
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW failed', err));
            });
        }
    </script>
</body>
</html>
